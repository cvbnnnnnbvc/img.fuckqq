<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>傻逼中国习近平</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc;
            color: #333;
            line-height: 1.8;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
         h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 35px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            font-size: 30px;
        }
        .content {
            text-align: justify;
            font-size: 1.3em;
            line-height: 2;
            margin-bottom: 30px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            justify-content: center;
        }
        .image-gallery img {
            max-width: 500px;
            max-height: 500px;
            width: 100%;
            height: auto;
            object-fit: contain;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #555;
            border-top: 2px solid #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>傻逼的中国习近平</h1>
        <div class="content">
            <p>利用离线打印机把假币图像打印到纸张，图像附有网页链接，打印出来的纸张再进行尺寸的裁剪。进入到公共厕所，在厕所门内部的适当位置进行粘贴，完美。</p>
        </div>
        <div class="image-gallery">
            <img src="images/1.jpg" alt="美丽的风景">
            <img src="images/2.jpg" alt="城市夜景">
        </div>
        <div class="content">
            <p>疯狂嘲讽，把挑畔纸张粘贴到傻逼习近平的宣语的下方哈哈哈（粘贴的时候记得戴手套和戴口罩和帽子）</p>
        </div>
        <div class="image-gallery">
            <img src="images/3.jpg" alt="历史遗迹">
        </div>
        <div class="footer">&copy; 2025 精彩旅行博客 - 探索世界的每一处美好</div>
    </div>
</body>
</html>
