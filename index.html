    <button id="footer" class="footer">
        点击这里，分享给更多的人，让网站更活跃！
     </button>
     <script>
         document.getElementById('footer').addEventListener('click', async () => {
             if (navigator.share) {
                 try {
                     // 获取图片的 Blob 对象
                     const imageBlob = await fetch('images/小彰鼠.jpg').then(response => response.blob());
                     
                     // 创建 File 对象
                     const file = new File([imageBlob], 'image.jpg', { type: 'image/jpeg' });
                     
                     // 调用 Web Share API 分享图片
                     await navigator.share({
                         title: document.title,
                         text: '看看这张图片！',
                         files: [file]  // 分享文件
                     });
                     
                     console.log('图片分享成功');
                 } catch (err) {
                     console.error('分享出错:', err);
                 }
             } else {
                 alert('您的浏览器不支持 Web Share API。');
             }
         });
     </script>
