    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

/* 页面容器 */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 阴影效果 */
    width: 70%;
    max-width: 600px;
    display: flex;
    flex-direction: column; /* 确保图片和按钮在垂直方向上排列 */
    justify-content: center;
    align-items: center;
    
    /* 添加上下边距 */
    margin-top: 50px;  /* 上边距 */
    margin-bottom: 50px;  /* 下边距 */
}

/* 图片样式 */
img {
    width: 300px; /* 固定宽度为 300px */
    height: auto; /* 高度自适应 */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 阴影 */
    transition: transform 0.3s ease-in-out;
    margin-bottom: 20px; /* 图片和按钮之间的间距 */
}

img:hover {
    transform: scale(1.05); /* 放大效果 */
}

/* 按钮样式 */
.footer {
    background: #6a11cb; /* 紫色渐变背景 */
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    margin-top: 20px; /* 按钮与其他元素之间的间距 */
}
.footer:hover {
    background: #973afb; /* 鼠标悬停时的颜色 */
    transform: scale(1.05); /* 按钮放大效果 */
}
#footerFile {
    background: #1f70e2;
}
#footerFile:hover {
    background: rgb(88, 103, 246);
}

/* 响应式布局 */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    .footer {
        padding: 12px 25px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    img {
        max-width: 100%;
    }

    .footer {
        padding: 10px 20px;
        font-size: 14px;
    }

<body>
    <div class="container">
        <img src="images/小彰鼠.jpg" alt="小彰鼠，一只可爱的小鼠，毛茸茸的尾巴" />
        <button id="footer" class="footer">
            分享图片
        </button>
        <button id="footerFile" class="footer">
            分享文件
        </button>
    </div>
    <script>
        // 分享图片的功能
        document.getElementById('footer').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    // 获取图片的 Blob 对象
                    const imageBlob = await fetch('images/小彰鼠.jpg').then(response => response.blob());
                    
                    // 创建 File 对象
                    const file = new File([imageBlob], '小彰鼠.jpg', { type: 'image/jpeg' });
                    
                    // 调用 Web Share API 分享图片
                    await navigator.share({
                        title: document.title,
                        files: [file]
                    });
                    
                    console.log('图片分享成功');
                } catch (err) {
                    console.error('分享出错:', err);
                }
            } else {
                alert('您的浏览器不支持 Web Share API。');
            }
        });

        // 分享文件的功能
        document.getElementById('footerFile').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    // 获取图片的 Blob 对象
                    const imageBlob = await fetch('images/小彰鼠.jpg').then(response => response.blob());

                    // 创建 File 对象
                    const file = new File([imageBlob], '小彰鼠.jpg', { type: 'image/jpeg' });

                    // 调用 Web Share API 分享文件
                    await navigator.share({
                        title: document.title,
                        files: [file]  // 分享文件
                    });

                    console.log('文件分享成功');
                } catch (err) {
                    console.error('分享出错:', err);
                }
            } else {
                alert('您的浏览器不支持 Web Share API。');
            }
        });
    </script>
